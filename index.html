<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Calculator</title>
    <meta name="description" content="Simple Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="previous-operations"></div>
        <div id="result"></div>
      </div>

      <div id="buttons-grid">
        <div class="options-row">
          <button id="backspace">DELETE</button>
          <button id="clear" class="button clear">AC</button>
        </div>

        <div id="row-1">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">รท</button>
        </div>

        <div id="row-2">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">ร</button>
        </div>

        <div id="row-3">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">-</button>
        </div>

        <div id="row-4">
          <button class="number">+</button>
          <button class="number">0</button>
          <button class="number">.</button>
          <button class="equal">=</button>
        </div>
        
      </div>
    </div>
    <script src="scripts.js" async defer></script>
  </body>
</html>
