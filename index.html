<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Calculator</title>
    <meta name="description" content="Simple Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="previous-operations"></div>
        <div id="result"></div>
      </div>

      <div id="buttons-grid">
        <div id="options-row">
            <button id="clear-button">AC</button>
          <button id="backspace-button">DELETE</button>
        </div>

    
        <div class="row" id="row-1">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator">รท</button>
        </div>

        <div class="row" id="row-2">
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator">ร</button>
        </div>

        <div class="row" id="row-3">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator">-</button>
        </div>

        <div class="row" id="row-4">
            <button class="number" id=".">.</button>
            <button class="number" id="0">0</button>
            <button class="operator">+</button>
          <button id="equal">=</button>
        </div>
        
      </div>
    </div>
    <script src="scripts.js"  defer></script>
  </body>
</html>
